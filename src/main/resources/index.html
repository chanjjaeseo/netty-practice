<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <script type="text/javascript" src="js/jquery.js"></script> -->
		<!-- <script type="text/javascript" src="js/socket.js"></script> -->
		
		<title>Web Socket Test</title>
	</head>
	<body>
		<div>发送消息：</div>
		<input type="text" id="msgContent">
		<input type="button" value="点击发送" onclick="CHAT.chat()">
		<div>接收消息：</div>
		<div id="receivedMsg" style="background-color: gainsboro"></div>
		<script type="application/javascript">
			window.CHAT = {
				socket: null,

				init:function () {
					if (window.WebSocket) {
						CHAT.socket = new WebSocket("ws://127.0.0.1:8080/ws");
						CHAT.socket.onopen = function() {
                            console.info("连接建立成功 ...");
						};
						CHAT.socket.onclose = function() {
						    console.info("连接关闭 ...");
						};
						CHAT.socket.onerror = function () {
							console.error("connection error ...");
                        };
						CHAT.socket.onmessage = function (e) {
							console.info("接收到消息" + e.data);
							var recMessage = document.getElementById("receivedMsg");
                            recMessage.innerHTML = recMessage.innerHTML + "<br>" + e.data;
                        }
					} else {
					    alert("浏览器不支持websocket");
					}
				},
				chat:function () {
					var msg = document.getElementById("msgContent");
					CHAT.socket.send(msg.value);
                }
			};
			CHAT.init();
		</script>
	</body>
</html>
